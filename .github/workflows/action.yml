name: Lab5

on:
  push:
    branches:
      - 'master'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Access
      run: chmod +x gradlew
    - name: Validate Gradle wrapper
      run: ./gradlew wrapper --gradle-version 6.8.3

    - name: Build with Gradle
      run: ./gradlew build

    - name: Publish to GitHub Packages
      uses: gradle-publish/action-publish@v1
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        jdk_version: 11
        gradle_version: 6.8.3
        target_repository: artemlevv/automatization_lab5/GitHub Packages Repository Name
        publications: |
          repositories {
            maven {
              url = "https://maven.pkg.github.com/artemlevv/automatization_lab5"
            }
          }

  super-lint:
    name: Lint code base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
